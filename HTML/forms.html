<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="POST">
        <!-- POST not visible in browser history, GET - can be tracked through URL, often used for SEARCH -->
        <div>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="file" name="" id="">
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name-input-field" value="Your Name" disabled>
        </div>
        <div>
            <label for="password-input-field">Password</label>
            <input type="password" id="password-input-field" placeholder="Password" name="Password" required>
        </div>
        <div>
            <input type="hidden" name="checkbox" value="0">
            <input type="checkbox" id="agree-checkbox" name="checkbox" value="1">
            <label for="agree-checkbox">Agree with terms and conditions</label>
        </div>
        <div>
            <input type="checkbox" id="news-checkbox" checked>
            <label for="news-checkbox">Get the newsletter</label>
        </div>
        <div>
            <h5>Gender:</h5>
            <div>
                <input type="radio" id="gender-male" name="gender-selection" value="male">
                <label for="gender-male">Male</label>
            </div>
            <div>
                <input type="radio" id="gender-female" name="gender-selection" value="female">
                <label for="gender-female">Female</label>
            </div>
            <div>
                <input type="radio" id="gender-idk" name="gender-selection" value="idk">
                <label for="gender-idk">IDK</label>
            </div>
            <div>
                <input type="radio" id="gender-not-tell" name="gender-selection" value="ngty" checked>
                <label for="gender-not-tell">Not gonna tell</label>
            </div>
        </div>
        <div>
            <label for="country-select">Country</label>
            <select name="country" id="country-select">
                <option value="">Select one...</option>
                <optgroup label="Baltics">
                    <option value="LV">Latvia</option>
                    <option value="LT">Lithuania</option>
                    <option value="EE">Estonia</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="RU">Russia</option>
                    <option value="NR" selected>Narnia</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="Adress">Address</label>
            <input type="text" id="Adress" value="City, Street, House Nr.">
        </div>
        <div>
            <label for="comment-text">Comment</label>
            <textarea id="comment-text" value="Write your comment" cols="30" rows="10"
                name="Comment">Comment      can add spaces</textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
            <!-- valut is not translated -->
            <br>
            <br>
            <button><em>Ha-ha!</em> Bar</button>
        </div>
    </form>
</body>

</html>
