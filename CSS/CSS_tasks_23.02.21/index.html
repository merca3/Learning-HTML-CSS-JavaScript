<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS stuff</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <h1>Today's tasks</h1>
    <div class="big">
        <div class="list-one">
            <input type="checkbox" id="buy-milk" checked>
            <label for="buy-milk">Buy milk</label>
            <a href="">X</a>
        </div>
        <div class="list">
            <input type="checkbox" id="learn-html" checked>
            <label for="learn-html">Learn html</label>
            <a href="">X</a>
        </div>
        <div class="list-one">
            <input type="checkbox" id="write-css">
            <label for="write-css">Write some amazing CSS</label>
            <a href="">X</a>
        </div>
        <div class="list">
            <input type="checkbox" id="be-awesome" checked>
            <label for="be-awesome">Be awesome</label>
            <a href="">X</a>
        </div>
    </div>
    <div class="yellow">
        <h2>Add new task</h2>
    </div>
    <div class="yellow-2">
        <label for="new-task">New task:</label>
        <input type="text" id="new-task">
        <div>
            <input type="submit" class="submit-button" value="Add">
        </div>
    </div>
</body>

</html>
