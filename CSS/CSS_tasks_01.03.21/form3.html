<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="css/style_form3.css">
</head>

<body>
    <h1>Good Vibes Form</h1>
    <form action="" method="POST">
        <div class="add-margin">
            <p>Tell us something positive that happened to you today.</p>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="name-input">Name</label>
            </div>
            <div class="right">
                <input type="text" name="name" id="name-input" placeholder="Enter your name">
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="email-input">Email</label>
            </div>
            <div class="right">
                <input type="email" name="email" id="email-input" placeholder="Enter your email address">
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="how-good-input">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="right">
                <input type="number" name="how-good" id="how-good-input" placeholder="Enter a number between 1 and 10">
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="where-happen-input">Where did it happen?</label>
            </div>
            <div class="right">
                <select name="where-happen" id="where-happen-input">
                    <option value="home">At home</option>
                    <option value="work">At work</option>
                    <option value="street">On the street</option>
                    <option value="shop">In the shop</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="time-input">At what time of day did it happen?</label>
            </div>
            <div class="column-1 right">
                <div>
                    <input type="radio" name="time-day" id="time-morning">
                    <label for="time-morning">Morning</label>
                </div>
                <div>
                    <input type="radio" name="time-day" id="time-afternoon">
                    <label for="time-afternoon">Afternoon</label>
                </div>
                <div>
                    <input type="radio" name="time-day" id="time-evening">
                    <label for="time-evening">Evening</label>
                </div>
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="">What emotions did you experience? (Select all that apply)</label>
            </div>
            <div class="column-1 right">
                <div>
                    <input type="checkbox" name="emotions" id="em-excited">
                    <label for="em-excited">Excited</label>
                </div>
                <div>
                    <input type="checkbox" name="emotions" id="em-humbled">
                    <label for="em-humbled">Humbled</label>
                </div>
                <div>
                    <input type="checkbox" name="emotions" id="em-elated">
                    <label for="em-elated">Elated</label>
                </div>
                <div>
                    <input type="checkbox" name="emotions" id="em-loved">
                    <label for="em-loved">Loved</label>
                </div>
                <div>
                    <input type="checkbox" name="emotions" id="em-enth">
                    <label for="em-enth">Enthusiastic</label>
                </div>
            </div>
        </div>
        <div class="row-1">
            <div class="left">
                <label for="add-experience">Please describe your positive experience.</label>
            </div>
            <div class="right">
                <textarea name="experience" id="add-experience" cols="30" rows="3" placeholder="Enter your experience here..."></textarea>
            </div>
        </div>
        <div>
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
