<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Formt</title>
    <link rel="stylesheet" href="css/style_form2.css">
</head>

<body>
    <div class="survey-form">
        <div>
            <h1>freeCodeCamp Survey Form</h1>
        </div>
        <div class="thank-you">
            Thank you for taking the time to help us improve the platform
        </div>
    </div>
    <form action="" method="POST">
        <div>
            <div class="add-margin">
                <label for="name-input">Name</label>
            </div>
            <div class="add-margin">
                <input class="sp-width" type="text" name="name" id="name-input" placeholder="Enter your name">
            </div>
        </div>
        <div>
            <div class="add-margin">
                <label for="email-input">Email</label>
            </div>
            <div class="add-margin">
                <input class="sp-width" type="email" name="email" id="email-input" placeholder="Enter your Email">
            </div>
        </div>
        <div>
            <div class="add-margin">
                <label for="age-input">Age <span> (optional)</span></label>
            </div>
            <div class="add-margin">
                <input class="sp-width" type="number" name="age" id="age-input" placeholder="Age">
            </div>
        </div>
        <div>
            <div class="add-margin">
                <label for="role-input">Which option best decribes your current role?</label>
            </div>
            <div class="add-margin">
                <select name="role" id="role-input">
<option value="select-one">Select current role</option>
<option value="beginner">Beginner</option>
<option value="normal">Normal</option>
<option value="professional">Professional</option>
</select>
            </div>
        </div>
        <div>
            <div class="add-margin">
                Would you recommend freeCodeCamp to a friend?
            </div>
            <div class="add-margin">
                <input type="radio" name="recommend" id="recommend-input-1" checked>
                <label for="recommend-input-1">Definitely</label>
            </div>
            <div class="add-margin">
                <input type="radio" name="recommend" id="recommend-input-2">
                <label for="recommend-input-2">Maybe</label>
            </div>
            <div class="add-margin">
                <input type="radio" name="recommend" id="recommend-input-3">
                <label for="recommend-input-3">Not sure</label>
            </div>
        </div>
        <div>
            <div class="add-margin">
                <label for="feature-input">What is your favorite feature of freeCodeCamp?</label>
            </div>
            <div class="add-margin">
                <select name="favorite-feature" id="feature-input">
<option value="1">Select an option</option>
<option value="2">Option 1</option>
<option value="3">Option 2</option>
<option value="4">Option 3</option>
</select>
            </div>
        </div>
        <div>
            <div class="add-margin-2">
                <label for="improve-input">What would you like to see improved?
<span>(Check all that apply)</span>
</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="f-e-projects">
                <label for="f-e-projects">Front-end projects</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="b-e-projects">
                <label for="b-e-projects">Back-end Projects</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="data-visual">
                <label for="data-visual">Data Visualization</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="challenges">
                <label for="challenges">Challenges</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="o-s-comm">
                <label for="o-s-comm">Open Source Community</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="gitter">
                <label for="gitter">Gitter help rooms</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="videos">
                <label for="videos">Videos</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="meetups">
                <label for="meetups">City Meetups</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="wiki">
                <label for="wiki">Wiki</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="forum">
                <label for="forum">Forum</label>
            </div>
            <div class="add-margin">
                <input type="checkbox" name="to-improve" id="add-courses">
                <label for="add-courses">Additional Courses</label>
            </div>
        </div>
        <div>
            <div class="add-margin">
                <label for="comment-input">Any comments or suggestions?</label>
            </div>
            <div class="add-margin">
                <textarea name="comment" id="comment-input" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
