<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="my-5 p-0">
            <h3>Billing address</h3>
            <div class="row col-12 mb-3 d-flex">
                <div class="col">
                    <label for="input-f-name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="input-f-name">
                </div>
                <div class="col">
                    <label for="input-l-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="input-l-name">
                </div>
            </div>
            <div class="row col-12 mb-3">
                <div>
                    <label for="input-username" class="form-label">Username</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="input-username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col-12 mb-3">
                <div>
                    <label for="input-email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                </div>
                <div>
                    <input type="email" class="form-control" placeholder="you@example.com" aria-label="input-email">
                </div>
            </div>
            <div class="row col-12 mb-3">
                <div>
                    <label for="input-address" class="form-label">Address</label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="1234 Main St" aria-label="input-address">
                </div>
            </div>
            <div class="row col-12 mb-3">
                <div>
                    <label for="input-address-2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Apartment or suite" aria-label="input-address-2">
                </div>
            </div>
            <div class="row col-12 mb-3 d-flex">
                <div class="col col-5">
                    <div>
                        <label for="country-select" class="form-label">Country</label>
                    </div>
                    <div>
                        <select name="country" id="country-select" class="form-select">
                            <option value="choose">Choose...</option>
                            <option value="c1">Country 1</option>
                            <option value="c2">Country 2</option>
                            <option value="c3">Country 3</option>
                        </select>
                    </div>
                </div>
                <div class="col col-4">
                    <div>
                        <label for="state-select" class="form-label">State</label>
                    </div>
                    <div>
                        <select name="state" id="state-select" class="form-select">
                            <option value="choose">Choose...</option>
                            <option value="s1">State 1</option>
                            <option value="s2">State 2</option>
                            <option value="s3">State 3</option>
                        </select>
                    </div>
                </div>
                <div class="col col-3">
                    <div>
                        <label for="input-zip" class="form-label">Zip</label>
                    </div>
                    <div>
                        <input type="text" class="form-control" aria-label="input-zip">
                    </div>
                </div>
            </div>
            <hr class="me-4 mb-4">
            <!-- Couldn't get hr-lines and button same width as all form boxes without adding me-4 -->
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ship-bill-address">
                    <label for="ship-bill-address" class="form-check-label">Shipping address is the same as my billing address</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label for="save-info" class="form-check-label">Save this information for next time</label>
                </div>
            </div>
            <hr class="me-4 mt-4">
            <h3 class="mb-3 mt-4">Payment</h3>
            <div class="form-check mb-3">
                <div>
                    <input type="radio" id="credit-card" class="form-check-input" name="payment-choose" checked>
                    <label for="credit-card" class="form-check-label">Credit card</label>
                </div>
                <div>
                    <input type="radio" id="debit-card" class="form-check-input" name="payment-choose">
                    <label for="debit-card" class="form-check-label">Debit card</label>
                </div>
                <div>
                    <input type="radio" id="paypal" class="form-check-input" name="payment-choose">
                    <label for="paypal" class="form-check-label">PayPal</label>
                </div>
            </div>
            <div class="row col-12 mb-3 d-flex">
                <div class="col">
                    <label for="input-name-card" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="input-name-card">
                    <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="col">
                    <label for="input-card-number" class="form-label">Credit card number</label>
                    <input type="number" class="form-control" id="input-card-number">
                </div>
            </div>
            <div class="row col-12 mb-3 d-flex">
                <div class="col-3">
                    <label for="input-expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="input-expiration">
                </div>
                <div class="col-3">
                    <label for="input-cvv" class="form-label">CVV</label>
                    <input type="number" class="form-control" id="input-cvv">
                </div>
            </div>
            <hr class="me-4 my-4">
            <div class="me-4">
                <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
