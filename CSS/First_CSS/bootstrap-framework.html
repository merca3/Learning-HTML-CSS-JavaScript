<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .box {
            background: red;
        }
    </style>
</head>

<body>
    <h2>Hello world</h2>
    <div>
        <button class="btn btn-success">Foo</button>
    </div>
    <div class="alert alert-danger">Danger!</div>

    <div class="container">
        <div class="row">
            <div class="col-3 box">One</div>
            <div class="col-6 box">Two</div>
            <div class="col-3 box">Three</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2 box">One</div>
            <div class="col-6 box">Two</div>
            <div class="col-4 box">Three</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 box">One</div>
            <div class="col-6 box">Two</div>
            <div class="col-9 box">Three</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 col-xl-3 box">One</div>
            <div class="col-12 col-lg-4 col-xl-6 box" style="background: blue;">Two</div>
            <div class="col-12 col-lg-4 col-xl-3 box">Three</div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col box">
                <div class="row">
                    <div class="col box" style="background: green;">one</div>
                    <div class="col box" style="background: black;">two</div>
                </div>
                <div class="row">
                    <div class="col box" style="background: yellow;">one</div>
                    <div class="col box" style="background: violet;">two</div>
                    <div class="col box" style="background: yellow;">three</div>
                </div>
            </div>
            <div class="col box">Two</div>
        </div>
    </div>
</body>

</html>
