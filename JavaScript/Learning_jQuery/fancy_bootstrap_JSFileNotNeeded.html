<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyBox and Bootstrap Plugins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a data-fancybox="gallery" href="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
                    <img style="max-width: 150px;" src="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
                </a>
            </div>
            <div class="col">
                <a data-fancybox="gallery" href="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
                    <img style="max-width: 150px;" src="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://edmidentity.com/wp-content/uploads/2016/12/ASOT_Logo.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://edmidentity.com/wp-content/uploads/2016/12/ASOT_Logo.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://edmidentity.com/wp-content/uploads/2016/12/ASOT_Logo.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div>
        <a data-fancybox="gallery" href="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
            <img style="max-width: 150px;" src="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
        </a>
    </div>
    <div>
        <a data-fancybox="gallery" href="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
            <img style="max-width: 150px;" src="https://pbs.twimg.com/profile_images/1715928469/x2_a0e1aa2.jpg">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/fancy.js"></script>
</body>

</html>
